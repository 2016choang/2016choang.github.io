<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Chris Hoang: Predictions</title>
  
  <meta name="author" content="Chris Hoang">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <link rel="stylesheet" type="text/css" href="nav-styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <canvas id="backgroundCanvas"></canvas>
  
  <!-- Navigation Bar -->
  <nav>
    <div>
      <a href="index.html">Home</a>
      <a href="blog.html">Blog</a>
      <a href="predictions.html">Predictions</a>
    </div>
  </nav>
  <!-- End Navigation Bar -->

  <!-- Main Content -->
  <div class="content">
    <table style="width:100%; max-width:800px; border:0; border-spacing:0; margin:auto;">
      <tr>
        <td style="padding:20px;">
          <h1>Predictions</h1>
          
          <div class="prediction-list">
            <div class="prediction-card">
              <h3>Household robot</h3>
              <p>A fully-automated general-purpose household robot will be available for consumer purchase and have noteworthy adoption (e.g. 10K units sold) no earlier than 2028. </p>
              <div class="progress-container">
                <div class="progress-bar"></div>
              </div>
              <p class="date set">Set: June 14, 2025</p>
              <p class="deadline">Deadline: December 31, 2028</p>
            </div>
          </div>
        </td>
      </tr>
    </table>
  </div>

  <style>
    #backgroundCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.3;
    }

    .content table {
      background-color: white;
      position: relative;
      z-index: 1;
    }



    .prediction-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 20px 0;
    }

    .prediction-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      background: #fff;
    }

    .progress-container {
      width: 100%;
      height: 8px;
      background: #eee;
      border-radius: 4px;
      margin: 10px 0;
    }

    .progress-bar {
      height: 100%;
      background: #4CAF50;
      border-radius: 4px;
      transition: width 0.3s ease;
    }

    .deadline {
      color: #666;
      font-size: 0.9em;
      margin-top: 10px;
    }

    .result {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
    }

    .result.wrong {
      background: #ffebee;
      color: #c62828;
    }

    .result.correct {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .explanation {
      margin-top: 10px;
      font-size: 0.9em;
    }
  </style>

  <script>
    function updateProgressBars() {
      const cards = document.querySelectorAll('.prediction-card');
      cards.forEach(card => {
        const deadline = new Date(card.querySelector('.deadline').textContent.split(': ')[1]);
        const setDate = new Date(card.querySelector('.date.set').textContent.split(': ')[1]);
        const now = new Date();
        
        const total = deadline - setDate;
        const elapsed = now - setDate;
        const progress = Math.min(100, Math.max(0, (elapsed / total) * 100));
        
        const progressBar = card.querySelector('.progress-bar');
        if (progressBar) {
          progressBar.style.width = `${progress}%`;
        }
      });
    }

    updateProgressBars();
    setInterval(updateProgressBars, 86400000); // Update daily
  </script>

  <script src="background-animation.js"></script>
</body>
</html>
